<!DOCTYPE html>
<html lang="pt-br">
    {% include head.html %}
    <body>
        {% include header-nav.html %}
        <section id="three" class="wrapper">
			<div class="inner">  
                {% assign sorted-posts = site.posts | where: "categories","produtos" %}
                <div class="post">
                {% for post in sorted-posts limit: 10 %}
                    <h2 class="post-title"> <a href="/site{{ post.url }}"> {{ post.title-produto}} </a><h2>
                    <h1 class="post-description"> {{ post.description }} </h1>
                    <h1 class="button special"> <a href="/site{{ post.url }}"> Leia mais </a> </h1>
                {% endfor %}
                </div>
            </div>
        </section>
        {% include footer.html %}
    </body>
</html>
